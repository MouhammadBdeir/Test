<section class="pt-4" style="margin-top: 20px;">
  <!-- Modal für das Feedback-Formular -->
  <div class="modal fade" id="feedbackModal" tabindex="-1" role="dialog" aria-labelledby="feedbackModalLabel" aria-hidden="true">
    <div class="modal-dialog " role="document">
      <div class="modal-content myStyle">
        <div class="modal-header">
          <h5 class="modal-title" id="feedbackModalLabel" style="color: #BF8211;">Feedback geben</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Schließen">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <form action="/feedback-form" method="post">
            <div class="form-group">
              <label for="subject"  style="color: #BF8211;">Betreff</label>
              <input type="text" class="form-control" id="subject" name="subject" required>
            </div>
            <div class="form-group">
              <label for="message"  style="color: #BF8211;">Nachricht</label>
              <textarea class="form-control" id="message" name="message" rows="5" required></textarea>
            </div>

            <button type="submit" class="btn " style="margin-top: 10px; background-color: #BF8211;"><span style="color: #01261C;">Senden</span></button>
          </form>
        </div>
      </div>
    </div>
  </div>
  <div class="container px-lg-5" style="margin-top: 100px;">
    <div class="row">
      <div class="col-8">
        <h3 class="text-dunkelGold" >Beratung </h3>
        <ul class="no-bullets">
          <li>&#9733; APQP Beratung  </li>
          <li>&#9733; Beratung zu CE Kennzeichnung, Reach, RoHS und ECE Typgenehmigung  </li>
          <li>&#9733; Beratung zu Homologationsprozesse sowie COP gemäß ECE und SAE Norm 	Automotive  </li>
          <li>&#9733; Beratung zu Lean Management  </li>
        </ul>
      </div>
      <div class="col-4"><img class="card-img-fade-in-left" style="height: 250px;width: 300px" src="/img/ITE-logo.jpeg" alt="..." /></div>
    </div>
  </div>
</section >
