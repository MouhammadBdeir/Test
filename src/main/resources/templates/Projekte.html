<section class="pt-4" style="margin-top: 20px;">
    <!-- Modal für das Feedback-Formular -->
    <div class="modal fade" id="feedbackModal" tabindex="-1" role="dialog" aria-labelledby="feedbackModalLabel" aria-hidden="true">
        <div class="modal-dialog " role="document">
            <div class="modal-content myStyle">
                <div class="modal-header">
                    <h5 class="modal-title" id="feedbackModalLabel" style="color: #BF8211;">Feedback geben</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Schließen">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form action="/feedback-form" method="post">
                        <div class="form-group">
                            <label for="subject"  style="color: #BF8211;">Betreff</label>
                            <input type="text" class="form-control" id="subject" name="subject" required>
                        </div>
                        <div class="form-group">
                            <label for="message"  style="color: #BF8211;">Nachricht</label>
                            <textarea class="form-control" id="message" name="message" rows="5" required></textarea>
                        </div>

                        <button type="submit" class="btn " style="margin-top: 10px; background-color: #BF8211;"><span style="color: #01261C;">Senden</span></button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <hr class="mt-0 mb-4">
    <div class="col-xl-8">
        <!-- Account details card-->
        <div class="card mb-4">
            <div class="card-header">Raum Details</div>
            <div class="card-body">
                <div class="row gx-3 mb-3">
                    <!-- Form Group (location)-->
                    <div class="col-md-6">
                        <h6 class="font-weight-bold">Typ:</h6>
                        <p ></p>
                    </div>
                    <div class="col-md-6">
                        <h6 class="font-weight-bold">Aktuelle Personenanzahl:</h6>
                        <p ></p>
                    </div>
                </div>
                <div class="row gx-3 mb-3">
                    <!-- Form Group (location)-->
                    <div class="col-md-6">
                        <h6 class="font-weight-bold">Maximale Personenanzahl:</h6>
                        <p ></p>
                    </div>

                </div>
                <div >
                    <a  class="btn btn-info">Bearbeiten</a>
                </div>

                <hr/>
                <div class="row gx-3 mb-3">
                    <div class="col-md-3">
                        <h6 class="font-weight-bold">Aktuelle Helligkeit:</h6>
                        <p  type="number" ></p>
                    </div>
                    <div class="col-md-3">
                        <h6 class="font-weight-bold">Aktuelle Temperatur:</h6>
                        <p  type="number" ></p>
                    </div>

                </div>

                <div>
                    <a  class="btn btn-info">Anpassen</a>
                </div>
            </div>
        </div>
    </div>
    </div>
    <hr/>
